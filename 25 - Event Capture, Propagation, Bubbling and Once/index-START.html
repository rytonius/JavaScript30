<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button style="color:rgb(0, 0, 181); background-color:rgb(218, 182, 251);">Click ME</button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      // stops the event from bubbling up, 
      // you only get the last fired captured event
      //e.stopPropagation();
      console.log(this.classList.value);
    }
    

    divs.forEach(div =>div.addEventListener('click', logText, {
      // order of binding
      capture: false,
      // this will only capture ones per reload of page
      once: false
    }));

    button.addEventListener('click', () => {
      console.log('Click');
    }, {
      once: true,

    });
    
  </script>
</body>

</html>
